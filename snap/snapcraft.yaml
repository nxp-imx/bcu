%YAML 1.1
---
# Snapcraft Recipe for bcu (Board Remote Control Utility)
# ------------------------------
# This file is in the YAML data serialization format:
# http://yaml.org
# For the spec. of writing this file refer the following documentation:
# * The snapcraft format
#   https://docs.snapcraft.io/the-snapcraft-format/8337
# * Snap Documentation
#   https://docs.snapcraft.io
# * Topics under the doc category in the Snapcraft Forum
#   https://forum.snapcraft.io/c/doc
# For support refer to the snapcraft section in the Snapcraft Forum:
# https://forum.snapcraft.io/c/snapcraft
#

name: bcu-nxp
title: Board Remote Control Utility
summary: Freescale/NXP I.MX remote control and power measurement tools
description: |
  **Key features**

  - The real cross platform. Linux, Windows, MacOS(not test yet)
  - Remote control the supported boards to reset
  - Measure the power of the boards

  **Search keywords**

  bcu, bcu-nxp, nxp-bcu
license: BSD-3-Clause
adopt-info: main
assumes:
  - command-chain
base: core20
confinement: strict
grade: stable

parts:
  # Launcher programs to fix problems at runtime
  launchers:
    source: snap/local/launchers
    plugin: dump
    organize:
      '*': bin/
  main:
    source: https://github.com/NXPmicro/bcu.git
    source-depth: 50
    build-snaps:
      - cmake
    build-packages:
      - gcc
      - g++
      - make
      - libftdi1-dev
      - libusb-1.0-0-dev
      - libssl-dev
      - libyaml-dev
      - libncurses5-dev
      - libconfuse-dev
      - pkg-config
    plugin: nil
    override-build: |
      cmake ../src/ -DCMAKE_INSTALL_PREFIX:PATH=../install
      make
      make install
    stage-packages:
      - lsb-release
      - libftdi1-dev
      - libyaml-0-2
      - libusb-1.0-0
      - libssl-dev
      - openssl
    override-stage: |
      set -xe
      snapcraftctl stage
      snapcraftctl set-version "1.1.110"
    filesets:
      docs-copyright:
      - usr/share/doc/*/copyright
      executables:
      - bin/*
      library-shared:
      - usr/lib/**/*.so*
      - lib/**/*.so*
    prime:
      - $docs-copyright
      - $executables
      - $library-shared

apps:
  bcu-nxp:
    adapter: full
    command: bin/bcu
    command-chain:
      - bin/board-remote-control-utility-launch

    environment:
      # Snap runtime only ship C.UTF-8 locale
      LANG: C.UTF-8
      LC_ALL: C.UTF-8

plugs:
  # Regular files access
  home:
    # read: all
  network:
  raw-usb:
